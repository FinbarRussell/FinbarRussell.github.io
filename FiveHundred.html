    <!-- Text that triggers the pop-up -->
    <p style="color:rgb(0, 162, 255); cursor:pointer;font-size: 24px; font-weight: bold;border: 1px black;" id="popupText">Click here for the game rules</p>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This is the content of the pop-up page!</p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the text that opens the modal
        var popupText = document.getElementById("popupText");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the text, open the modal
        popupText.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
